<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RPS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="choices-container player">
                <div class="choice rock-player">
                    <img src="images/rock.png" class="icon" id="rock-player-selection">    
                </div>
                <div class="choice paper-player">
                    <img src="images/paper.png" class="icon" id="paper-player-selection"> 
                </div>
                <div class="choice scissors-player">
                    <img src="images/scissors.png" class="icon" id="scissors-player-selection">
                </div>
            </div>
            <div class="score-container">
                <div class="output-text" id="output-text">

                </div>
                <div class="score" id="score">

                </div>
            </div>
            <div class="choices-container computer">
                <div class="choice" id="rock-computer-selection">
                        
                </div>
                <div class="choice">
                     
                </div>
                <div class="choice">
                    
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
