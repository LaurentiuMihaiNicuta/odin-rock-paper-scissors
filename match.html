<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RPS</title>
        <link rel="stylesheet" href="match-styles.css">
    </head>
    <body>
        <div class="container">
            <div class="choices-container player">
                <div class="choice " id="rock-player-selection">
                    <img src="images/rock.png" class="icon" >    
                </div>
                <div class="choice " id="paper-player-selection">
                    <img src="images/paper.png" class="icon" > 
                </div>
                <div class="choice " id="scissors-player-selection">
                    <img src="images/scissors.png" class="icon" >
                </div>
            </div>
            <div class="score-container">
                <div class="output-text" id="output-text">
                    Let's start the game! 
                    <!--<button class="reset-button">
                        Play again
                    </button>
                    -->
                </div>
                <div class="score" id="score">
                    <div id="player-score">
                        YOU : 0
                    </div>
                    <div id="computer-score">
                        PC :  0
                    </div>
                </div>
            </div>
            <div class="choices-container computer">
                <div class="choice" id="rock-computer-selection">
                        
                </div>
                <div class="choice" id="paper-computer-selection">
                     
                </div>
                <div class="choice" id="scissors-computer-selection">
                    
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
